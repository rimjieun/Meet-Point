<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MeetPoint</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Pacifico -->
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Pacifico" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXVMfGC-uz0W8eYzwy85Kv91y6B1902ig&libraries=places"></script>
  <!-- Font Awesome Script -->
  <script src="https://use.fontawesome.com/6b00624f40.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
</head>

<body>
  <header class="orange-background">
    <h1 class="logo white-text">MeetPoint</h1>
    <div class="search-box">
      <div class="left">
        <i class="fa fa-search button-collapse" aria-hidden="true" data-activates="slide-out"></i>
      </div>
      <div class="left">
        <form id="search-form" class="browser-default search-box">
          <input class="browser-default search-box" type="search" id="search" name="search">
        </form>
      </div>
      <div>
        <i id="clear-search-btn" class="fa fa-times" aria-hidden="true"></i>
      </div>
    </div>
    <div class="member-btns">
      <i id="group-modal-btn" class="fa fa-users white-text" aria-hidden="true"></i>
      <i id="person-modal-btn" class="fa fa-user-plus white-text" aria-hidden="true"></i>
    </div>
  </header>
  <ul id="slide-out" class="side-nav">
    <li data-yelp-id="45-south-cafe-norcross" data-yelp-name="45 South Cafe" data-yelp-img="https://s3-media1.fl.yelpcdn.com/bphoto/HqO7xdiOX85RvcHQn1WEtg/o.jpg" data-yelp-url="https://www.yelp.com/biz/45-south-cafe-norcross?adjust_creative=L8jnnlMWSu3N7SfpiwqbCA&amp;utm_campaign=yelp_api_v3&amp;utm_medium=api_v3_business_search&amp;utm_source=L8jnnlMWSu3N7SfpiwqbCA" data-yelp-categories="Wine Bars, Cafes, Coffee &amp; Tea" data-yelp-rating="4" data-lat="33.941636" data-lng="-84.213047" data-yelp-price="$" data-address="45 S Peachtree St, Norcross, GA 30071" data-phone-number="(770) 409-4009">
      <img class="place-image" src="https://s3-media3.fl.yelpcdn.com/bphoto/_ezfxh3KYfEhh4Sp40_fMQ/o.jpg">
      <div class="place-info">
        <p class="place-name">45 South Cafe</p>
        <p class="place-categories">Wine Bars, Cafes, Coffee &amp; Tea</p>
        <p class="place-rating"></p>
        <p class="place-price">$</p>
      </div>
    </li>
  </ul>
  <div id="map">
  </div>
  <!-- Group Info Modal -->
  <div id="group-info" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h5>Group Info</h5>
      <ul id="group-list"></ul>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="add-person-btn2">Add Person</a>
    </div>
  </div>
  <!-- New Member Form Modal -->
  <div id="new-member-form" class="modal">
    <div class="modal-content">
      <h4>New Person</h4>
      <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name-input">
        <label for="location">Location</label>
        <input type="text" name="location" id="address-input">
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="add-person-btn1">ADD</a>
    </div>
  </div>
  <!-- Main Script  -->
  <script type="text/javascript" src="./assets/js/index.js"></script>
</body>

</html>
