<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>MeetPoint</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Pacifico -->
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Pacifico" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="./assets/css/materialize.css">
  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Materialize JS -->
  <script type="text/javascript" src="./assets/js/materialize.js"></script>
  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXVMfGC-uz0W8eYzwy85Kv91y6B1902ig&libraries=places"></script>
  <!-- Font Awesome Script -->
  <script src="https://use.fontawesome.com/6b00624f40.js"></script>
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="orange-background">
    <h1 class="logo white-text">MeetPoint</h1>
    <div class="search-box">
      <div class="left">
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <div class="left">
        <form class="browser-default search-box">
          <input class="browser-default search-box" type="search" id="search" name="search">
        </form>
      </div>
      <div>
        <i id="clear-search-btn" class="fa fa-times" aria-hidden="true"></i>
      </div>
    </div>
    <div class="member-btns">
      <i id="group-btn" class="fa fa-users white-text" aria-hidden="true"></i>
      <i id="add-member-btn" class="fa fa-user-plus white-text" aria-hidden="true"></i>
    </div>
  </header>
  <div id="map">  
  </div>
  <!-- Main Script  -->
  <script type="text/javascript" src="./assets/js/index.js"></script>
</body>

</html>
