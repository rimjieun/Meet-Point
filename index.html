<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meet Point</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Lobster Font -->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="assets/css/materialize.css">
  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Materialize JS -->
  <script type="text/javascript" src="assets/js/materialize.js"></script>
  <!-- Main Script  -->
  <script type="text/javascript" src="assets/js/index.js"></script>
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    

  <div class="container"> 
    <h1 class="center-align">Meet Point</h1>
    <h4 class="center-align">Find a good meeting place conveniently located from everyone.</h4>

    <div class="row center-align input-section">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s8">
            <input placeholder="e.g. 123 Sesame Street" id="name" type="text" class="validate">
            <label for="first_name">Location</label>
          </div>
          <div class="input-field col s2">
            <input placeholder="e.g. John" id="name" type="text" class="validate">
            <label for="first_name">Name</label>
          </div>
          <div class="col s2">
            <div class="fixed-action-btn horizontal">
              <a class="btn-floating btn-large red">
                <i class="large material-icons">red</i>
              </a>
              <ul>
                <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s9">
            <input placeholder="e.g. 456 Lavender Ave" id="name" type="text" class="validate">
            <label for="first_name">Location</label>
          </div>
          <div class="input-field col s3">
            <input placeholder="e.g. Jane" id="name" type="text" class="validate">
            <label for="first_name">Name</label>
          </div>
        </div>
        <a class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">+</i></a>
      </div>
    </div>
  </div>
</body>
</html>
