<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MeetPoint</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Lobster Font -->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="./assets/css/materialize.css">
  <!-- Main CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Materialize JS -->
  <script type="text/javascript" src="./assets/js/materialize.js"></script>
  <!-- Main Script  -->
  <script type="text/javascript" src="./assets/js/index.js"></script>
  <!-- Font Awesome Script -->
  <script src="https://use.fontawesome.com/6b00624f40.js"></script>
  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    

  <div class="container"> 
    <h1 class="center-align">MeetPoint</h1>
    <h4 class="center-align">Find a good meeting place conveniently located from everyone.</h4>

    <div class="row center-align input-section">
      <div class="col s12">
        <div class="row">

          <div class="col s1 count">
            <i class="fa fa-user" aria-hidden="true">
              <p class="person-number">1</p>
            </i>
          </div>

          <div class="input-field col s3 name">
            <input placeholder="Name" id="name" type="text" class="validate">
            <label for="name"></label>
          </div>

          <div class="input-field col s6 address">
            <input placeholder="Address" id="name" type="text" class="validate">
            <label for="address"></label>
            <p class="left-align current-location-link">Use Current Location</p>
          </div>
          
          <div class="col s2 notification">
            <div class="notification-container">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
              <i class="fa fa-comment-o" aria-hidden="true"></i>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col s1 count">
            <i class="fa fa-user" aria-hidden="true">
              <p class="person-number">2</p>
            </i>
          </div>

          <div class="input-field col s3 name">
            <input placeholder="Name" id="name" type="text" class="validate">
            <label for="name"></label>
          </div>

          <div class="input-field col s6 address">
            <input placeholder="Address" id="name" type="text" class="validate">
            <label for="address"></label>
            <p class="left-align current-location-link">Use Current Location</p>
          </div>
          
          <div class="col s2 notification">
            <div class="notification-container">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
              <i class="fa fa-comment-o" aria-hidden="true"></i>
            </div>
          </div>
        </div>


        <a class="btn-floating btn-large waves-effect waves-light add-btn"><i class="fa fa-plus" aria-hidden="true"></i></a>
        <a class="btn-floating btn-large waves-effect waves-light orange-background go-btn"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>

      </div>
    </div>
  </div>
</body>
</html>
